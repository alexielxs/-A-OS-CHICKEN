<header>
    <div class="container">
        <div id="izq"> 
            <a href="index.html"><img src="assets/img/menu/logo.png" alt="" ></a>
        </div>
        <div class="buscar">
            <a [routerLink]="['']">Home</a>
            <a [routerLink]="['/carta']">Carta</a>
            <a [routerLink]="['/locales']">Locales</a>
            <input type="text" placeholder="Buscar:" required>     
        </div>
        <div class="botonera">
            <ul>
                <li>
                    <a [routerLink]="['/login']" *ngIf="nombre == 'INICIAR SESION' ; else UsuarioIngresado">{{nombre}}</a>
                    <ng-template #UsuarioIngresado>
                            <a routerLink="">{{nombre}}</a>
                    </ng-template>
                </li>
                <li>
                    <a [routerLink]="['/compra']"><img src="assets/img/menu/carrito-de-compras.png" alt="" width="39px"></a>
                </li>
            </ul>
        </div>
    </div>
</header>
