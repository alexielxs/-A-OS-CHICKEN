<app-menu-admin></app-menu-admin>
<br>
<br>
<div  class="container aea" style="margin: auto;">
    <h2>Usuarios</h2>
    <button type="button" class="btn btn-success" >Agregar nuevo Usuario</button>
    <table class="table">
      <thead>
        <tr>
          <th>nroUsuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dni</th>
          <th>Correo</th>
          <th>direccion</th>
          <th>telefono</th>
          <th>fechaIngreso</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listausuario">
          <td>{{usuario.nroUsuario}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.dni}}</td>
          <td>{{usuario.correo}}</td>
          <td>{{usuario.direccion}}</td>
          <td>{{usuario.telefono}}</td>
          <td>{{usuario.fechaIngreso}}</td>
          <td>
            <button type="button" class="btn btn-primary"><ion-icon name="pencil-outline"></ion-icon>Editar</button>
            <button type="button" class="btn btn-danger" style="margin-left: 10px;"><ion-icon name="trash-outline"></ion-icon>Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
