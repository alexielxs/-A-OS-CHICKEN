<section>
    <div class="elegirLocal">
        <span>Elige el local: </span>
        <select [(ngModel)]="local.idLocal" (change)="cambioOpcion()">
            <!--<option value="1">ñaños chicken el sabor original</option>
            <option value="2">polleria ñaños chicken</option>-->
            <option *ngFor="let local of data" value={{local.idLocal}}>{{local.nombre}}</option>
        </select>
    </div>

    <div class="descripcion">
        <p>Direccion: {{local.direccion}}</p>
        <p>horario: {{local.hora}}</p>
        <p>telefono: {{local.telefono}}</p>
    </div>

    <iframe id="iframeruta" frameborder="0" width="50%" height="500px"></iframe>
    
    
</section>
