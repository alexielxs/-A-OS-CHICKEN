<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h2 class="d-flex justify-content-center mb-3 bg-dark text-white">Realizar Compra</h2>
            <form id="procesar-pago" action="#" method="post">
                <div class="form-group row">
                    
                    <div class="col-12 col-md-10">
                        
                    </div>
                </div>
                <div class="form-group row">
                    
                    <div class="col-12 col-md-10">
                        
                    </div>
                </div>

                <div id="carrito" class="form-group table-responsive" >
                    <table class="table" id="lista-compra" >
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Sub Total</th>
                                <th scope="col">Eliminar</th>
                                
                            </tr>

                        </thead>
                        <tbody >

                        </tbody>
                        <tr *ngFor="let carta of listaCarta">
                            <th><img src={{carta.imageRuta}} alt={{carta.nombrePlatillo}}></th>
                            <th>{{carta.nombrePlatillo}}.</th>
                            <th>{{carta.precio}}</th>
                            <th>{{carta.cantidad}}</th>
                            <th>{{carta.precio * carta.cantidad}}</th>
                            <th><button>X</button></th>
                        </tr>

                        <tr>
                            <th colspan="4" scope="col" class="text-right">SUB TOTAL : {{subtotal}}</th>
                            <th scope="col">
                                <p id="subtotal"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right">IGV : {{igv}}</th>
                            <th scope="col">
                                <p id="igv"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right">TOTAL : {{total}}</th>
                            <th scope="col">
                                <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"/>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>

                    </table>
                </div>

                <div class="row justify-content-center" id="loaders">
                    <img id="cargando" src="img/cargando.gif" width="220">
                </div>

                <div class="row justify-content-between">
                    <div class="col-md-4 mb-2">
                        <a [routerLink]="['/carta']" class="btn btn-info btn-block">Seguir comprando</a>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <a href="client/index.html" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
